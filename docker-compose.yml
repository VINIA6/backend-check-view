version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: video-annotation-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: video_annotation
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - video-annotation-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-annotation-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/video_annotation?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - '3333:3333'
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - video-annotation-network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  video-annotation-network:
    driver: bridge

